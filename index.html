<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <i class="bi bi-journal-check fs-1"><span class="ps-3">Todo List App</span></i>
    </div>
  </nav>

  <div class="row m-0 pt-5 text-center" >
    <div class="col-md-6 pb-3 pb-md-5">
      <span>Filter by User ID: </span>
      <select id="userFilter" class="form-select d-inline w-auto">
        <option value="All">All</option>
        <!-- render user id here -->
      </select>
    </div>

    <div class="col-md-6 pb-3 pb-md-5">
      <span>Filter by Status:</span>
      <select id="statusFilter" class="form-select d-inline w-auto">
        <option value="All">All</option>
        <!-- render status here -->
      </select>
    </div>
  </div>

  <div class="container-sm">
    <table class="table table-striped caption-top">
      <caption>Todo List</caption>
      <thead class="table-warning text-nowrap">
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>User ID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody class="table-group-divider align-middle">
        <!-- render list here -->
      </tbody>
    </table>

  </div>





  <script src="script.js"></script>
</body>

</html>
